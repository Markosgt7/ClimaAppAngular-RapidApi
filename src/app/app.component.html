<div class="container" *ngIf="clima">
  <div class="upper-data">
    <img src="../assets/img/soleado.jpg" *ngIf="temperatura > 20" />
    <img src="../assets/img/ocaso.jpg" *ngIf="temperatura <= 20" />
    <div class="weather-data">
      <div class="location">{{ nombre_ciudad }}</div>
      <div class="temperature">{{ temperatura | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">Más información</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/min_temp.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ min | number : "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/max_temp.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ max | number : "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/humedad.png" />
          <span>Humedad</span>
        </div>
        <div class="info-block-value">{{ humedad | number : "1.0-0" }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/viento.png" />
          <span>Viento</span>
        </div>
        <div class="info-block-value">{{ viento | number : "1.0-0" }} km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
