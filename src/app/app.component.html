<div class="container">
  <div class="upper-data">
    <img src="../assets/img/soleado.jpg" *ngIf="14 > 15" />
    <img src="../assets/img/ocaso.jpg" *ngIf="14 <= 15" />
    <div class="weather-data">
      <div class="location">Guatemala</div>
      <div class="temperature">{{ 33.5 | number : "1.0-0" }}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">Más información</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/min_temp.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/max_temp.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">38°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/humedad.png" />
          <span>Humedad</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/viento.png" />
          <span>Viento</span>
        </div>
        <div class="info-block-value">75 km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
